{% load partials %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Partial Context Template</title>
  </head>
  <body>
    {% partialdef test_partial %}
    <div id="test-partial-content">
      <h1>Test Items</h1>

        {% for item in test %}

        {% endfor %}
      </ul>
    </div>
    {% endpartialdef %}
  </body>
</html>
